<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markerless AR with AR.js</title>

  <!-- Include A-Frame and AR.js libraries -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.0.0/aframe/build/aframe-ar.js"></script>

  <!-- Include Three.js (AR.js depends on it) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/build/three.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <!-- Create an A-Frame scene with AR.js integration -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Add your 3D model -->
    <a-assets>
      <!-- Use your model's URL -->
      <a-asset-item id="model" src="https://dcfvgbhj.netlify.app/AR-Code-Object-Capture-app-1734870700.glb"></a-asset-item>
    </a-assets>

    <!-- Add an entity to place the 3D model in the AR world -->
    <a-entity id="modelEntity"
              gltf-model="#model"
              scale="0.5 0.5 0.5"
              position="0 0 0"
              rotation="0 0 0">
    </a-entity>
  </a-scene>
</body>
</html>
