<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            overflow: hidden;
        }

        /* Model Viewer Styles */
        model-viewer {
            width: 100%;
            height: 300px;
            background-color: #e6e6e6;
            border-bottom: 1px solid #ccc;
        }

        /* Button container styles */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
        }

        /* Button Styles */
        .ar-button,
        .view-3d-button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .ar-button {
            background: linear-gradient(135deg, #007BFF, #0056b3);
        }

        .ar-button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
        }

        .view-3d-button {
            background: linear-gradient(135deg, #28a745, #218838);
        }

        .view-3d-button:hover {
            background: linear-gradient(135deg, #218838, #196c2f);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Model Viewer -->
        <model-viewer
            id="model-viewer"
            src="https://dcfvgbhj.netlify.app/AR-Code-Object-Capture-app-1734870700.glb"
            ios-src="https://dcfvgbhj.netlify.app/AR-Code-Object-Capture-app-1734870700.usdz"
            ar
            camera-controls
            alt="A 3D model of the object">
        </model-viewer>

        <!-- Buttons -->
        <div class="button-container">
            <button class="ar-button" onclick="activateAR()">View on your table</button>
            <button class="view-3d-button" onclick="viewIn3D()">3D</button>
        </div>
    </div>

    <script>
        // Activate AR function
        function activateAR() {
            const modelViewer = document.querySelector('#model-viewer');
            if (modelViewer.activateAR) {
                modelViewer.activateAR();
            } else {
                alert('AR is not supported on this device.');
            }
        }

        // View in 3D function (focus on 3D controls)
        function viewIn3D() {
            const modelViewer = document.querySelector('#model-viewer');
            alert('3D viewing is already enabled. Use your mouse or touch gestures to explore!');
        }
    </script>
</body>
</html>
