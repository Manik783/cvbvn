<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View 3D models in AR directly from your browser.">
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2rem;
        }
        p {
            color: #555;
            font-size: 1rem;
        }
        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>AR Model Viewer</header>

    <div class="container">
        <h1>View 3D Model in Augmented Reality</h1>
        <p>Click the button below to view this 3D object in AR on your phone.</p>
        <model-viewer
            id="ar-viewer"
            src="https://dcfvgbhj.netlify.app/AR-Code-Object-Capture-app-1734870700.glb"
            ios-src="https://dcfvgbhj.netlify.app/AR-Code-Object-Capture-app-1734870700.usdz"
            ar
            ar-modes="scene-viewer quick-look"
            camera-controls
            alt="A 3D model of the object">
        </model-viewer>
        <button onclick="activateAR()">View in AR</button>
        <button onclick="copySharableLink()">Copy Sharable Link</button>
    </div>

    <footer>Â© 2025 AR Hosting Platform. All rights reserved.</footer>

    <script>
        // Function to activate AR mode
        function activateAR() {
            const modelViewer = document.querySelector('#ar-viewer');
            if (modelViewer.activateAR) {
                modelViewer.activateAR();
            } else {
                alert('AR is not supported on this device.');
            }
        }

        // Redirect back to the same page when AR is closed
        const modelViewer = document.querySelector('#ar-viewer');
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'not-presenting') {
                window.location.href = window.location.origin;
            }
        });

        // Check if the URL has the `direct=1` parameter
        function checkDirectView() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('direct') === '1') {
                activateAR(); // Automatically activate AR mode
            }
        }

        // Function to copy a sharable link to the clipboard
        function copySharableLink() {
            const sharableLink = `${window.location.origin}${window.location.pathname}?direct=1`;
            navigator.clipboard.writeText(sharableLink)
                .then(() => alert('Sharable link copied to clipboard!'))
                .catch((err) => alert('Failed to copy link: ' + err));
        }

        // Run the check for direct view on page load
        window.onload = checkDirectView;
    </script>
</body>
</html>
