<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markerless AR with AR.js</title>

  <!-- Include A-Frame and AR.js libraries -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.0.0/aframe/build/aframe-ar.js"></script>

  <script>
    // Check for device support and AR.js functionality
    window.onload = function () {
      console.log("AR.js is loading...");
    }
  </script>
</head>

<body style="margin: 0; overflow: hidden;">
  <!-- Create an A-Frame scene with AR.js integration -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <!-- Simple 3D object for testing -->
    <a-box position="0 0.5 0" rotation="0 45 0" color="blue" scale="1 1 1"></a-box>
  </a-scene>
</body>
</html>
