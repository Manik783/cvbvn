<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Viewer Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .notification {
      padding: 20px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      display: inline-block;
      margin-top: 20%;
      border-radius: 8px;
    }
    .button {
      padding: 15px 30px;
      background-color: #007bff;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function notifyAndOpenAR() {
      // Show a notification message
      const userConfirmed = confirm("This model can be viewed in AR. Tap OK to open it in AR Viewer.");
      if (userConfirmed) {
        // Redirect to the USDZ file (AR Quick Look will take over)
        window.location.href = "https://your-netlify-site.netlify.app/AR-Code-Object-Capture-app-1734870700.usdz";
      }
    }
  </script>
</head>
<body>
  <div class="notification">
    <h1>View in AR</h1>
    <p>Tap the button below to view the model in augmented reality.</p>
    <button class="button" onclick="notifyAndOpenAR()">Open in AR</button>
  </div>
</body>
</html>
