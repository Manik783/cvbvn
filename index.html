<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View 3D models in AR directly from your browser.">
    <title>AR Model Viewer</title>
    <!-- Include the model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- Basic styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2rem;
        }
        p {
            color: #555;
            font-size: 1rem;
        }
        button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>AR Model Viewer</header>

    <!-- Main Content -->
    <div class="container">
        <h1>View 3D Model in Augmented Reality</h1>
        <p>Click the button below to view this 3D object in AR on your phone.</p>
        <!-- AR Button -->
        <button onclick="activateAR()">View in AR</button>
    </div>

    <!-- Footer -->
    <footer>Â© 2025 AR Hosting Platform. All rights reserved.</footer>

    <!-- JavaScript for AR interaction and redirection -->
    <script>
        function activateAR() {
            const modelViewer = document.createElement('model-viewer');
            modelViewer.setAttribute('src', 'https://dcfvgbhj.netlify.app/AR-Code-Object-Capture-app-1734870700.glb');
            modelViewer.setAttribute('ios-src', 'https://dcfvgbhj.netlify.app/AR-Code-Object-Capture-app-1734870700.usdz');
            modelViewer.setAttribute('ar', '');
            modelViewer.setAttribute('ar-modes', 'scene-viewer quick-look');
            modelViewer.setAttribute('style', 'display:none;'); // Keep the element hidden
            document.body.appendChild(modelViewer);

            if (modelViewer.activateAR) {
                modelViewer.activateAR();
            } else {
                alert('AR is not supported on this device.');
            }

            // Remove the element after AR session ends
            modelViewer.addEventListener('ar-status', (event) => {
                if (event.detail.status === 'not-presenting') {
                    window.location.href = window.location.origin;
                }
                document.body.removeChild(modelViewer);
            });
        }
    </script>
</body>
</html>
