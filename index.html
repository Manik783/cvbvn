<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .viewer-container {
            position: relative;
            max-width: 90%;
            width: 400px;
            background-color: #000000;
            text-align: center;
        }
        model-viewer {
            width: 100%;
            height: auto;
        }
        .ar-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .ar-button, .webar-button {
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .ar-button:hover, .webar-button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
        footer a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <model-viewer
            id="ar-viewer"
            src="https://dcfvgbhj.netlify.app/AR-Code-Object-Capture-app-1734870700.glb"
            ios-src="https://dcfvgbhj.netlify.app/AR-Code-Object-Capture-app-1734870700.usdz"
            ar
            ar-modes="scene-viewer quick-look"
            camera-controls
            alt="A 3D model of the object">
        </model-viewer>
        <div class="ar-buttons">
            <button class="ar-button" onclick="activateAR()">AR</button>
            <button class="webar-button" onclick="openWebAR()">WebAR</button>
        </div>
        <footer>
            <p>Create AR Codes with your own link <a href="https://ar-code.com" target="_blank">here</a></p>
        </footer>
    </div>

    <script>
        // Function to activate AR mode
        function activateAR() {
            const modelViewer = document.querySelector('#ar-viewer');
            if (modelViewer.activateAR) {
                modelViewer.activateAR();
            } else {
                alert('AR is not supported on this device.');
            }
        }

        // Function to open WebAR (direct GLB link)
        function openWebAR() {
            window.open("https://dcfvgbhj.netlify.app/AR-Code-Object-Capture-app-1734870700.glb", "_blank");
        }

        // Auto-trigger AR mode if supported
        function attemptAutoTriggerAR() {
            const modelViewer = document.querySelector('#ar-viewer');
            if (modelViewer && modelViewer.activateAR) {
                try {
                    modelViewer.activateAR(); // Attempt automatic activation
                } catch (e) {
                    console.log("Auto-trigger failed: ", e.message);
                }
            } else {
                console.log("AR auto-trigger not supported on this device.");
            }
        }

        // Attempt auto-trigger AR on page load
        window.onload = () => {
            setTimeout(attemptAutoTriggerAR, 800); // Delay for 800ms to ensure the model-viewer is ready
        };
    </script>
</body>
</html>
