<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View 3D models in AR directly from your browser.">
    <title>AR Model Viewer</title>
    <!-- Include the model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- Basic styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Dark background */
        }
        .container {
            position: relative;
            max-width: 800px;
            margin: 50px auto;
            background-color: white; /* White background for the AR model */
            border-radius: 10px;
            padding: 20px;
        }
        model-viewer {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border-radius: 10px;
            display: block;
            background-color: #fff; /* White background for model */
        }
        .ar-button {
            position: absolute;
            bottom: 20px;
            right: 20px; /* Bottom-right positioning */
            padding: 8px 16px;
            font-size: 0.8rem; /* Smaller button */
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .ar-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <!-- Model Viewer -->
        <model-viewer
            id="ar-viewer"
            src="https://dcfvgbhj.netlify.app/AR-Code-Object-Capture-app-1734870700.glb"
            ios-src="https://dcfvgbhj.netlify.app/AR-Code-Object-Capture-app-1734870700.usdz"
            ar
            ar-modes="scene-viewer quick-look"
            camera-controls
            alt="A 3D model of the object">
        </model-viewer>
        <!-- AR Button -->
        <button class="ar-button" onclick="activateAR()">View in AR</button>
    </div>

    <!-- JavaScript for AR interaction -->
    <script>
        function activateAR() {
            const modelViewer = document.querySelector('#ar-viewer');
            if (modelViewer.activateAR) {
                modelViewer.activateAR();
            } else {
                alert('AR is not supported on this device.');
            }
        }
    </script>
</body>
</html>
