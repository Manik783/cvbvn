<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Main container styles */
        .container {
            position: relative;
            max-width: 700px;
            margin: 50px auto;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1), 0px -2px 4px rgba(0, 0, 0, 0.02);
            border-radius: 15px;
            overflow: hidden;
        }

        /* Model viewer styles */
        model-viewer {
            width: 100%;
            height: 400px;
            display: block;
            border-bottom: 2px solid #f0f0f0;
        }

        /* Button styles */
        .ar-button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 0 0 15px 15px;
            transition: all 0.3s ease-in-out;
        }
        .ar-button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
        }

        /* Additional hover effect */
        .ar-button:active {
            transform: scale(0.98);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 30px 10px;
            }
            .ar-button {
                padding: 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <model-viewer
            id="ar-viewer"
            src="https://shopifyar.blob.core.windows.net/ar-models/1737353960465-15-04-2024-05-19-59_Veg_Biryani.glb"
            ios-src="https://dcfvgbhj.netlify.app/AR-Code-Object-Capture-app-1734870700.usdz"
            ar
            ar-modes="scene-viewer quick-look"
            camera-controls
            alt="A 3D model of the object">
        </model-viewer>
        <button class="ar-button" onclick="activateAR()">View in AR</button>
    </div>

    <script>
        // Function to track AR click usage
        function trackClick() {
            let clickCount = localStorage.getItem('arClickCount') || 0;
            clickCount = parseInt(clickCount) + 1; // Increment click count
            localStorage.setItem('arClickCount', clickCount); // Save it back to localStorage
        }

        // This function is triggered when the AR button is clicked
        function activateAR() {
            trackClick(); // Track the click
            const modelViewer = document.querySelector('#ar-viewer');
            if (modelViewer.activateAR) {
                modelViewer.activateAR();
            } else {
                alert('AR is not supported on this device.');
            }
        }

        // Auto-trigger AR if possible
        function attemptAutoTriggerAR() {
            const modelViewer = document.querySelector('#ar-viewer');
            if (modelViewer && modelViewer.activateAR) {
                // Attempt to automatically activate AR
                modelViewer.activateAR();
            }
        }

        // Only attempt auto-trigger if the device supports it
        window.onload = () => {
            setTimeout(attemptAutoTriggerAR, 800); // Attempt auto-activation after 1 second
        }
    </script>
</body>
</html>
