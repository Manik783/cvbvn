<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paneer Paratha Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffdfa;
            color: #333;
            line-height: 1.6;
        }

        /* Main container styles */
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #fdfdfb;
            border: 1px solid #f0f0f0;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Image or Model Viewer container */
        .image-container {
            text-align: center;
        }
        img, model-viewer {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Description and details */
        .details {
            text-align: center;
            margin: 20px 0;
        }
        .details h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        .details .price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .details p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 15px;
        }
        .details a {
            font-size: 0.9rem;
            color: #ffa500;
            text-decoration: none;
            font-weight: bold;
        }
        .details a:hover {
            text-decoration: underline;
        }

        /* Buttons container */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }
        .button-3d {
            background: linear-gradient(135deg, #ff7f50, #ff4500);
        }
        .button-ar {
            background: linear-gradient(135deg, #32cd32, #228b22);
        }

        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Static Image Display -->
        <div class="image-container">
            <img src="https://dcfvgbhj.netlify.app/paneer.jfif" alt="Paneer Paratha">
        </div>

        <!-- Details Section -->
        <div class="details">
            <h2>Paneer Paratha</h2>
            <div class="price">Rs. 180</div>
            <p>Serves 1<br>A type of stuffed paratha, where the filling is made of spiced paneer (Indian cottage cheese). This combo comes with mint chutney and curd.</p>
            <a href="#">Read More</a>
        </div>

        <!-- Buttons for 3D and AR -->
        <div class="button-group">
            <button class="button button-3d" onclick="load3DModel()">3D</button>
            <button class="button button-ar" onclick="activateAR()">View on your table</button>
        </div>

        <!-- Model Viewer (Hidden initially) -->
        <div class="image-container" id="model-container" style="display: none;">
            <model-viewer
                id="ar-viewer"
                src="https://dcfvgbhj.netlify.app/AR-Code-Object-Capture-app-1734870700.glb"
                ios-src="https://dcfvgbhj.netlify.app/AR-Code-Object-Capture-app-1734870700.usdz"
                ar
                ar-modes="scene-viewer quick-look"
                camera-controls
                alt="A 3D model of Paneer Paratha">
            </model-viewer>
        </div>
    </div>

    <script>
        // Function to load the 3D model
        function load3DModel() {
            const modelContainer = document.getElementById('model-container');
            modelContainer.style.display = 'block';
            window.scrollTo({ top: modelContainer.offsetTop, behavior: 'smooth' });
        }

        // Function to activate AR mode
        function activateAR() {
            const modelViewer = document.querySelector('#ar-viewer');
            if (modelViewer && modelViewer.activateAR) {
                modelViewer.activateAR();
            } else {
                alert('AR is not supported on this device.');
            }
        }
    </script>
</body>
</html>
