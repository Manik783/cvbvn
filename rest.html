<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Food Menu</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .menu-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
            width: 300px;
            text-align: center;
        }
        .menu-item:hover {
            transform: translateY(-10px);
        }
        .menu-item img {
            width: 100%;
            height: auto;
        }
        .menu-item h3 {
            margin: 15px 0 10px;
            font-size: 1.5em;
            color: #444;
        }
        .menu-item p {
            margin: 0 15px 15px;
            font-size: 1em;
            color: #666;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }
        .button {
            padding: 10px 15px;
            font-size: 1em;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .button:hover {
            background: #0056b3;
        }
        model-viewer {
            display: none;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin: 20px 0; font-size: 2.5em;">Interactive 3D Food Menu</h1>
    <div class="menu-container">
        <!-- Example Item -->
        <div class="menu-item">
            <img id="image1" src="food-item.jpg" alt="Delicious Food">
            <model-viewer id="model-viewer1" src="food-item.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls auto-rotate></model-viewer>
            <h3>Spaghetti Bolognese</h3>
            <p>Experience the classic Italian pasta with a rich and savory meat sauce.</p>
            <div class="button-group">
                <button class="button" onclick="load3D(1)">View in 3D</button>
                <button class="button" onclick="loadAR(1)">View in AR</button>
            </div>
        </div>
        <!-- Add more items here following the same structure -->
    </div>

    <script>
        function load3D(itemIndex) {
            const image = document.getElementById(`image${itemIndex}`);
            const modelViewer = document.getElementById(`model-viewer${itemIndex}`);

            image.style.display = 'none';
            modelViewer.style.display = 'block';
        }

        function loadAR(itemIndex) {
            const modelViewer = document.getElementById(`model-viewer${itemIndex}`);
            modelViewer.activateAR(); // Trigger AR view
        }
    </script>
</body>
</html>
