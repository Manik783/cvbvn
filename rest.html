<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Menu with AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }
        .dish-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            overflow: hidden;
        }
        .dish-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-radius: 8px;
        }
        model-viewer {
            display: none;
            width: 100%;
            height: 200px;
        }
        .dish-info {
            margin-top: 10px;
        }
        .dish-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .dish-price {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
        }
        .action-button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .action-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>3D Menu with AR</h1>
    <div class="menu-container">
        <!-- Repeated Dish Cards -->
        ${Array.from({ length: 10 }, (_, index) => `
        <div class="dish-card">
            <!-- Initial Image -->
            <img src="https://via.placeholder.com/300x200?text=Dish+${index + 1}" 
                 alt="Dish ${index + 1}" 
                 class="dish-image" 
                 id="image-${index + 1}">
            
            <!-- 3D Model -->
            <model-viewer
                id="model-${index + 1}"
                src="https://example.com/model.glb"
                ios-src="https://example.com/model.usdz"
                ar
                ar-modes="scene-viewer quick-look"
                camera-controls
                alt="3D model of Dish ${index + 1}">
            </model-viewer>

            <!-- Dish Info -->
            <div class="dish-info">
                <div class="dish-name">Dish ${index + 1}</div>
                <div class="dish-price">$10.00</div>
            </div>

            <!-- Action Buttons -->
            <div class="buttons">
                <button class="action-button" onclick="show3D(${index + 1})">3D View</button>
                <button class="action-button" onclick="showAR(${index + 1})">AR View</button>
            </div>
        </div>
        `).join('')}
    </div>

    <script>
        // Function to show 3D view
        function show3D(index) {
            const image = document.getElementById(`image-${index}`);
            const model = document.getElementById(`model-${index}`);
            image.style.display = 'none';
            model.style.display = 'block';
        }

        // Function to show AR view
        function showAR(index) {
            const model = document.getElementById(`model-${index}`);
            model.activateAR(); // Triggers AR mode if supported
        }
    </script>
</body>
</html>
