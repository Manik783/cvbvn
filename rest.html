<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paneer Paratha - 3D Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        /* Main container styles */
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Static image and model-viewer shared styles */
        .static-image, model-viewer {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Model viewer is hidden initially */
        model-viewer {
            display: none;
        }

        /* Button group styles */
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
        }

        .button {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .ar-button {
            background: #fcebea;
            color: #f24e1e;
        }

        .ar-button:hover {
            background: #f9c6bf;
        }

        .view-3d-button {
            background: #ffecec;
            color: #fc5a5a;
        }

        .view-3d-button:hover {
            background: #fdb3b3;
        }

        /* Dish details styles */
        .dish-details {
            padding: 20px;
            text-align: left;
        }
        .dish-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .dish-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }
        .dish-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
        }
        .serving-info {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
        .read-more {
            font-size: 0.9rem;
            color: #f24e1e;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 30px 10px;
            }
            .button {
                font-size: 0.8rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Static Image -->
        <img src="https://dcfvgbhj.netlify.app/paneer.jfif" alt="Static preview" class="static-image" id="static-image">

        <!-- Model Viewer -->
        <model-viewer
            id="model-viewer"
            src="https://snc-apac-1.sgp1.cdn.digitaloceanspaces.com/5f5ed230-8264-48f1-9190-c1a9b112280a/assets/3d/glb/15-04-2024-04-40-11_Paneer_Paratha.glb"
            ios-src="https://snc-apac-1.sgp1.cdn.digitaloceanspaces.com/5f5ed230-8264-48f1-9190-c1a9b112280a/assets/3d/usdz/15-04-2024-04-40-11_Paneer_Paratha.usdz"
            ar
            ar-modes="scene-viewer quick-look"
            camera-controls
            alt="A 3D model of the Paneer Paratha">
        </model-viewer>

        <!-- Buttons -->
        <div class="button-group">
            <button class="button ar-button" onclick="loadAR()">View on your table</button>
            <button class="button view-3d-button" onclick="load3D()">3D</button>
        </div>

        <!-- Dish Details -->
        <div class="dish-details">
            <div class="dish-name">Paneer Paratha</div>
            <div class="dish-price">Rs. 180</div>
            <div class="serving-info">Serves 1</div>
            <div class="dish-description">A type of stuffed paratha, where the filling is made of spiced paneer (Indian cottage cheese). This combo comes with mint chutney and curd.</div>
            <div class="read-more">Read Less</div>
        </div>
    </div>

    <script>
        const staticImage = document.getElementById('static-image');
        const modelViewer = document.getElementById('model-viewer');

        // Function to load the 3D model viewer
        function load3D() {
            // Get the dimensions of the static image
            const imageStyles = window.getComputedStyle(staticImage);
            modelViewer.style.width = imageStyles.width;
            modelViewer.style.height = imageStyles.height;

            staticImage.style.display = 'none'; // Hide the static image
            modelViewer.style.display = 'block'; // Show the model viewer
        }

        // Function to activate AR mode
        function loadAR() {
            load3D(); // Load the 3D model first
            if (modelViewer.activateAR) {
                modelViewer.activateAR(); // Trigger AR mode
            } else {
                alert('AR is not supported on this device.');
            }
        }
    </script>
</body>
</html>
