<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            padding: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        .search-container {
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        .recommendations {
            margin: 20px auto;
            max-width: 90%;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .recommendation-item {
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            flex: 1 1 120px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .recommendation-item:hover {
            background-color: #f1f1f1;
        }

        .recommendation-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .categories {
            margin: 20px auto;
            max-width: 90%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .category {
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .category h3 {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Discover Delicious Food</h1>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" placeholder="Search for food or cuisines...">
        <button>Search</button>
    </div>

    <!-- Recommendations -->
    <div class="recommendations">
        <div class="recommendation-item">
            <img src="https://via.placeholder.com/50" alt="Indian Breakfast">
            <p>Indian Breakfast</p>
        </div>
        <div class="recommendation-item">
            <img src="https://via.placeholder.com/50" alt="Continental">
            <p>Continental</p>
        </div>
        <div class="recommendation-item">
            <img src="https://via.placeholder.com/50" alt="Snacks">
            <p>Snacks</p>
        </div>
        <div class="recommendation-item">
            <img src="https://via.placeholder.com/50" alt="Desserts">
            <p>Desserts</p>
        </div>
    </div>

    <!-- Food Categories -->
    <div class="categories">
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="">
            <h3>Indian Breakfast</h3>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="">
            <h3>Continental</h3>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="">
            <h3>Snacks</h3>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="">
            <h3>Desserts</h3>
        </div>
    </div>
</body>
</html>
