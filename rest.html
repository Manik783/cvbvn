<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Menu with AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Menu Grid */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        /* Dish Card */
        .dish-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        model-viewer {
            width: 100%;
            height: 250px;
        }

        .dish-info {
            padding: 15px;
            text-align: center;
        }

        .dish-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .dish-price {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }

        /* AR Button */
        .ar-button {
            display: inline-block;
            text-align: center;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            margin-bottom: 15px;
        }
        .ar-button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
        }
    </style>
</head>
<body>
    <h1>3D Menu</h1>
    <div class="menu-container">
        <!-- Dishes 1-10 -->
        ${Array.from({ length: 10 }, (_, i) => `
        <div class="dish-card">
            <model-viewer
                src="Dish2_ID_return_Kind_RAW"`
