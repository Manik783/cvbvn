<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - 3D Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- Link to Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;  /* Apply the custom font here */
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        /* Main container styles */
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }

        /* Viewer container (shared for image and model viewer) */
        .viewer-container {
            width: 100%;
            height: 400px;
            background: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Hide the model viewer initially */
        model-viewer {
            width: 100%;
            height: 100%;
            display: none;
        }

        .static-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Button group styles */
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .button {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background: #f24e1e;
            color: white;
        }

        .button:hover {
            background: #d82e1e;
        }

        /* Dish details styles */
        .dish-details {
            text-align: left;
        }

        .dish-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .dish-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .dish-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
        }

        .serving-info {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .read-more {
            font-size: 0.9rem;
            color: #f24e1e;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 30px 10px;
            }

            .button {
                font-size: 0.8rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Item 1 -->
    <div class="container">
        <div class="viewer-container" id="viewer-container1">
            <img src="https://dcfvgbhj.netlify.app/paneer.jfif" alt="Static preview" class="static-image" id="static-image1">
            <model-viewer
                id="model-viewer1"
                src="https://snc-apac-1.sgp1.cdn.digitaloceanspaces.com/5f5ed230-8264-48f1-9190-c1a9b112280a/assets/3d/glb/15-04-2024-04-40-11_Paneer_Paratha.glb"
                ios-src="https://snc-apac-1.sgp1.cdn.digitaloceanspaces.com/5f5ed230-8264-48f1-9190-c1a9b112280a/assets/3d/usdz/15-04-2024-04-40-11_Paneer_Paratha.usdz"
                ar
                ar-modes="scene-viewer quick-look"
                camera-controls
                alt="A 3D model of the Paneer Paratha">
            </model-viewer>
        </div>
        <div class="button-group">
            <button class="button" onclick="loadAR(1)">View on Your Table</button>
            <button class="button" onclick="load3D(1)">3D</button>
        </div>
        <div class="dish-details">
            <div class="dish-name">Paneer Paratha</div>
            <div class="dish-price">Rs. 180</div>
            <div class="serving-info">Serves 1</div>
            <div class="dish-description">A type of stuffed paratha, where the filling is made of spiced paneer (Indian cottage cheese). This combo comes with mint chutney and curd.</div>
            <div class="read-more">Read Less</div>
        </div>
    </div>

    <!-- Additional items follow the same structure as above -->

    <script>
        // Load the 3D model viewer
        function load3D(itemIndex) {
            const staticImage = document.getElementById(`static-image${itemIndex}`);
            const modelViewer = document.getElementById(`model-viewer${itemIndex}`);
            staticImage.style.display = 'none'; // Hide the static image
            modelViewer.style.display = 'block'; // Show the model viewer
        }

        // Activate AR mode
        function loadAR(itemIndex) {
            load3D(itemIndex); // Load the 3D model first
            const modelViewer = document.getElementById(`model-viewer${itemIndex}`);
            if (modelViewer.activateAR) {
                modelViewer.activateAR(); // Trigger AR mode
            } else {
                alert('AR is not supported on this device.');
            }
        }
    </script>
</body>
</html>
