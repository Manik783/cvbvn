<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR and 3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Static Image -->
        <img src="https://dcfvgbhj.netlify.app/paneer.jfif" alt="Static preview" class="static-image" id="static-image">

        <!-- Model Viewer -->
        <model-viewer
            id="model-viewer"
            src="https://snc-apac-1.sgp1.cdn.digitaloceanspaces.com/5f5ed230-8264-48f1-9190-c1a9b112280a/assets/3d/glb/15-04-2024-04-40-11_Paneer_Paratha.glb"
            ios-src="https://snc-apac-1.sgp1.cdn.digitaloceanspaces.com/5f5ed230-8264-48f1-9190-c1a9b112280a/assets/3d/usdz/15-04-2024-04-40-11_Paneer_Paratha.usdz"
            ar
            ar-modes="scene-viewer quick-look"
            camera-controls
            alt="A 3D model of the Paneer Paratha">
        </model-viewer>

        <!-- Buttons -->
        <div class="button-group">
            <button class="button" onclick="load3D()">View in 3D</button>
            <button class="button" onclick="loadAR()">View in AR</button>
        </div>

        <!-- Dish Details -->
        <div class="dish-details">
            <div class="dish-name">Paneer Paratha</div>
            <div class="dish-description">A delicious Indian flatbread stuffed with flavorful paneer (cottage cheese) and aromatic spices, served hot with butter and chutney.</div>
            <div class="dish-price">Price: â‚¹150</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
